<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration and Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(45deg, #4b0082, #ffe5b4);
      color: white;
      text-align: center;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
    }

    button {
      padding: 12px 20px;
      margin: 10px 5px;
      background: #28a745;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #8a2be2;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #4b0082;
    }
  </style>
</head>
<body>
 
  <div class="container">
    <h1>Welcome to Registration Page</h1>
    <button onclick="location.href='registration1.html'">Registration Form</button>
    <button onclick="location.href='admin.html'">Registration Table</button>
  </div>
</body>
</html>
